<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASAN TELECOM - Pro Vault</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .group-header:hover { cursor: pointer; background-color: rgba(59, 130, 246, 0.05); }
        input::placeholder { color: #64748b; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen p-4 md:p-8 flex flex-col items-center gap-6 transition-colors duration-300">

<div class="w-full max-w-xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-[32px] p-8 flex flex-col items-center text-center shadow-2xl">
    <h1 class="text-3xl font-black text-blue-600 dark:text-blue-500 tracking-tighter uppercase mb-1">
        HASAN TELECOM
    </h1>
    <p id="modeIndicator" class="text-[10px] text-slate-400 font-bold tracking-[0.2em] uppercase mb-6">
        STAFF VIEW MODE
    </p>

    <div class="flex items-center gap-4">
        <button onclick="toggleTheme()" class="bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 p-4 rounded-2xl hover:scale-105 transition">
            <span id="themeIcon" class="text-xl">üåô</span>
        </button>
        <button id="adminBtn" onclick="toggleAdmin()" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black uppercase text-sm tracking-widest shadow-lg shadow-blue-900/40 hover:bg-blue-500 transition">
            LOGIN
        </button>
        <div id="adminTools" class="hidden flex gap-2">
            <button onclick="generatePDF()" title="Export PDF Based on Search" class="bg-orange-600 p-4 rounded-2xl text-white shadow-lg hover:bg-orange-500 transition">üìÑ</button>
            <button onclick="downloadBackup()" title="Download Backup" class="bg-emerald-600 p-4 rounded-2xl text-white shadow-lg hover:bg-emerald-500 transition">üíæ</button>
            <button onclick="logout()" title="Logout" class="bg-red-600 p-4 rounded-2xl text-white shadow-lg hover:bg-red-500 transition">‚úï</button>
        </div>
    </div>
</div>

<div id="statsPanel" class="hidden w-full max-w-xl grid grid-cols-3 gap-3 animate-fade-in">
    <div class="bg-white dark:bg-slate-900 p-4 rounded-2xl border border-slate-200 dark:border-slate-800 text-center">
        <p class="text-[10px] text-slate-400 font-bold uppercase">Total Parts</p>
        <p id="statTotal" class="text-xl font-black text-blue-500">0</p>
    </div>
    <div class="bg-white dark:bg-slate-900 p-4 rounded-2xl border border-slate-200 dark:border-slate-800 text-center">
        <p class="text-[10px] text-slate-400 font-bold uppercase">Stock Low</p>
        <p id="statLow" class="text-xl font-black text-red-500">0</p>
    </div>
    <div class="bg-white dark:bg-slate-900 p-4 rounded-2xl border border-slate-200 dark:border-slate-800 text-center">
        <p class="text-[10px] text-slate-400 font-bold uppercase">Brands</p>
        <p id="statBrands" class="text-xl font-black text-emerald-500">0</p>
    </div>
</div>

<div id="adminPanel" class="hidden w-full max-w-xl bg-white dark:bg-slate-900 p-6 rounded-[32px] border-2 border-blue-600 shadow-2xl space-y-4">
    <div class="grid grid-cols-2 gap-4">
        <select id="modelBrand" class="bg-slate-100 dark:bg-slate-800 p-4 rounded-xl outline-none dark:text-white font-bold"></select>
        <select id="modelCategory" class="bg-slate-100 dark:bg-slate-800 p-4 rounded-xl outline-none dark:text-white font-bold"></select>
    </div>
    <textarea id="bulkInput" rows="3" placeholder="Model Name OR Model, Price (One per line)" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-xl outline-none dark:text-white font-mono text-sm"></textarea>
    
    <div class="grid grid-cols-2 gap-4">
        <button onclick="addOrUpdate()" class="bg-blue-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-500 transition">SAVE DATA</button>
        <label class="bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-white py-4 rounded-2xl font-black uppercase tracking-widest text-center cursor-pointer text-xs flex items-center justify-center">
            IMPORT DATA
            <input type="file" id="importFile" class="hidden" onchange="importBackup(event)">
        </label>
    </div>
</div>

<div class="w-full max-w-xl bg-white dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-[32px] p-6 space-y-4 shadow-xl">
    <div class="relative">
        <input type="text" id="searchInput" onkeyup="render()" placeholder="Search (e.g. 'Logic Board' or 'S21')" class="w-full bg-slate-100 dark:bg-slate-950 border border-slate-200 dark:border-slate-700 p-5 rounded-2xl text-slate-900 dark:text-slate-300 outline-none focus:ring-2 focus:ring-blue-500 transition">
        <span class="absolute right-5 top-5 opacity-20">üîç</span>
    </div>
    <select id="filterBrand" onchange="render()" class="w-full bg-slate-100 dark:bg-slate-800 p-5 rounded-2xl font-black text-orange-600 dark:text-orange-500 outline-none cursor-pointer appearance-none shadow-inner"></select>
</div>

<div id="vaultContent" class="w-full max-w-xl space-y-3"></div>
<div id="emptyState" class="hidden p-20 text-center text-slate-400 font-bold uppercase text-xs italic">No items found matching your filter</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getDatabase, ref, set, push, get, child } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";
  
  const firebaseConfig = {
    apiKey: "AIzaSyD2_M0SwhaQ90wuEVBdDP91zBc2GDWKglQ",
    authDomain: "hasan-telecom-ad91e.firebaseapp.com",
    databaseURL: "https://hasan-telecom-ad91e-default-rtdb.firebaseio.com",
    projectId: "hasan-telecom-ad91e",
    storageBucket: "hasan-telecom-ad91e.appspot.com",
    messagingSenderId: "199331841561",
    appId: "1:199331841561:web:3e2ef8bdb21f222ee5cc88"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const ADMIN_PASSWORD = "511436";
  const BRANDS = ["SAMSUNG","XIAOMI","OPPO","VIVO","REALME","IPHONE","HUAWEI","ONEPLUS","ITEL","TECNO","INFINIX","GOOGLE PIXEL","SYMPHONY","NOKIA","MOTOROLA","NOTHING PHONE"];
  const CATEGORIES = ["Logic Board","Front Camera","Main Flex","LCD Flex","Finger Sensor","Ringer Box","Ear Speaker","Sim Tray","Power Flex","Volume Flex","Rubber switch","Camera Glass","Speaker Net","Middle Frame","Housing","Back Part"];

  let data = [];
  let isAdmin = false;
  let expandedModels = new Set();

  function toTitleCase(str) {
    return str.toLowerCase().split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
  }

  function toggleTheme() {
    const isDark = document.documentElement.classList.toggle('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    document.getElementById('themeIcon').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
  }
  if (localStorage.theme === 'light') { document.documentElement.classList.remove('dark'); document.getElementById('themeIcon').innerText = 'üåô'; }

  function toggleAdmin() { if(prompt("Admin Key:") === ADMIN_PASSWORD){ isAdmin=true; updateUI(); } }
  function logout(){ isAdmin=false; updateUI(); }

  function updateUI() {
    document.getElementById('adminPanel').classList.toggle('hidden', !isAdmin);
    document.getElementById('adminTools').classList.toggle('hidden', !isAdmin);
    document.getElementById('statsPanel').classList.toggle('hidden', !isAdmin);
    document.getElementById('adminBtn').classList.toggle('hidden', isAdmin);
    document.getElementById('modeIndicator').innerText = isAdmin ? "ADMIN AUTHORIZED" : "STAFF VIEW MODE";
    render();
  }

  // --- Firebase Functions ---
  function saveToFirebase(item){
    set(ref(db, 'inventory/' + item.id), item);
  }

  function loadFromFirebase(){
    get(child(ref(db), 'inventory')).then(snapshot=>{
      if(snapshot.exists()){
        data = Object.values(snapshot.val());
      }
      render();
    });
  }

  function addOrUpdate(){
    const bulk=document.getElementById('bulkInput').value;
    const brand=document.getElementById('modelBrand').value;
    const cat=document.getElementById('modelCategory').value;

    bulk.split('\n').forEach(line=>{
      if(line.trim()==="") return;
      let rawName, price;
      if(line.includes(',')){
        const parts=line.split(',');
        rawName=parts[0].trim();
        price=parts[1].trim();
      } else {
        rawName=line.trim();
        price="Contact";
      }

      const name=toTitleCase(rawName);
      const existingIdx=data.findIndex(i=>i.name.toLowerCase()===name.toLowerCase() && i.cat===cat && i.brand===brand);

      if(existingIdx>-1){
        data[existingIdx].price=price;
        saveToFirebase(data[existingIdx]);
      } else {
        const newItem={id:Date.now()+Math.random(), name, price, cat, brand, inStock:true};
        data.push(newItem);
        saveToFirebase(newItem);
      }
    });

    document.getElementById('bulkInput').value='';
    render();
  }

  function toggleStock(id){
    if(!isAdmin) return;
    const idx=data.findIndex(i=>i.id===id);
    if(idx>-1){ data[idx].inStock=!data[idx].inStock; saveToFirebase(data[idx]); render(); }
  }

  function modifyPrice(id){
    const newPrice=prompt("Enter new price:");
    if(newPrice!==null){
      const idx=data.findIndex(i=>i.id===id);
      if(idx>-1){ data[idx].price=newPrice.trim()||"Contact"; saveToFirebase(data[idx]); render(); }
    }
  }

  function deleteItem(id){
    if(confirm("Delete this item?")){
      data = data.filter(i=>i.id!==id);
      set(ref(db, 'inventory/' + id), null); // remove from Firebase
      render();
    }
  }

  // --- Render Function ---
  function render(){
    // Dropdowns
    if(!document.getElementById('modelBrand').innerHTML){
      document.getElementById('modelBrand').innerHTML = BRANDS.map(b=>`<option value="${b}">${b}</option>`).join('');
      document.getElementById('modelCategory').innerHTML = CATEGORIES.map(c=>`<option value="${c}">${c}</option>`).join('');
      document.getElementById('filterBrand').innerHTML = `<option value="ALL">ALL BRANDS</option>` + BRANDS.map(b=>`<option value="${b}">${b}</option>`).join('');
    }

    const search=document.getElementById('searchInput').value.toLowerCase();
    const brandFilter=document.getElementById('filterBrand').value;
    const container=document.getElementById('vaultContent');

    let outOfStock=0;
    const uniqueBrands=new Set();
    data.forEach(item=>{ if(!item.inStock) outOfStock++; uniqueBrands.add(item.brand); });

    if(isAdmin){
      document.getElementById('statTotal').innerText=data.length;
      document.getElementById('statLow').innerText=outOfStock;
      document.getElementById('statBrands').innerText=uniqueBrands.size;
    }

    const searchTerms=search.split(' ').filter(t=>t!=='');
    const filtered=data.filter(i=>{
      const combinedText=`${i.brand} ${i.name} ${i.cat}`.toLowerCase();
      const matchesSearch=searchTerms.every(term=>combinedText.includes(term));
      const matchesBrand=brandFilter==="ALL" || i.brand===brandFilter;
      return matchesSearch && matchesBrand;
    });

    const groups=filtered.reduce((acc,item)=>{
      if(!acc[item.name]) acc[item.name]=[];
      acc[item.name].push(item);
      return acc;
    },{});

    container.innerHTML='';
    const sortedModels=Object.keys(groups).sort();

    sortedModels.forEach(modelName=>{
      const items=groups[modelName];
      const isExpanded=expandedModels.has(modelName);
      const brand=items[0].brand;
      container.innerHTML += `
      <div class="bg-white dark:bg-slate-900 rounded-[24px] border border-slate-200 dark:border-slate-800 overflow-hidden shadow-sm transition-all duration-300">
        <div onclick="toggleModel('${modelName}')" class="group-header p-5 flex justify-between items-center">
          <div>
            <span class="text-[9px] font-black text-orange-500 uppercase tracking-widest bg-orange-100 dark:bg-orange-900/30 px-2 py-1 rounded-lg">${brand}</span>
            <h3 class="text-lg font-bold dark:text-white mt-1">${modelName}</h3>
          </div>
          <span class="transform transition-transform ${isExpanded?'rotate-180':''} opacity-30">‚ñº</span>
        </div>
        <div class="${isExpanded?'block':'hidden'} border-t border-slate-100 dark:border-slate-800 bg-slate-50 dark:bg-slate-950/50">
          <table class="w-full text-sm">
            <tbody class="divide-y divide-slate-200 dark:divide-slate-800">
            ${items.map(item=>{
              const priceDisplay=(item.price==="Contact"&&isAdmin)?`<button onclick="modifyPrice(${item.id})" class="bg-blue-600 text-[10px] text-white px-3 py-1 rounded-lg font-bold">SET PRICE</button>`:item.price;
              return `<tr>
                <td class="px-6 py-4 font-bold text-slate-600 dark:text-slate-400 text-xs uppercase">${item.cat}</td>
                <td onclick="toggleStock(${item.id})" class="px-2 py-4 cursor-pointer text-[9px] font-black">${item.inStock?'<span class="text-emerald-500">üü¢ IN STOCK</span>':'<span class="text-red-500">üî¥ OUT</span>'}</td>
                <td class="px-6 py-4 text-right font-mono font-bold text-blue-600 dark:text-blue-400">${priceDisplay}</td>
                ${isAdmin?`<td class="w-10 pr-4 text-right"><button onclick="deleteItem(${item.id})" class="text-red-500 font-bold hover:text-red-700">‚úï</button></td>`:''}
              </tr>`;
            }).join('')}
            </tbody>
          </table>
        </div>
      </div>`;
    });

    document.getElementById('emptyState').classList.toggle('hidden', sortedModels.length>0);
  }

  function toggleModel(name){
    if(expandedModels.has(name)) expandedModels.delete(name);
    else expandedModels.add(name);
    render();
  }

  function toggleStock(id){
    const idx=data.findIndex(i=>i.id===id);
    if(idx>-1){ data[idx].inStock=!data[idx].inStock; saveToFirebase(data[idx]); render(); }
  }

  loadFromFirebase(); // load inventory from Firebase at start

</script>

<!-- Service Worker -->
<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').then(()=>console.log('Service Worker Registered')).catch(console.error);
}
</script>

</body>
</html>
