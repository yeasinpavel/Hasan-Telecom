<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HASAN TELECOM Vault</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config={darkMode:'class'}</script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<style>
body{font-family:Inter,sans-serif}
</style>
</head>

<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen p-4 flex flex-col items-center gap-6">

<!-- HEADER -->
<div class="w-full max-w-xl bg-white dark:bg-slate-900 rounded-3xl p-6 shadow-xl text-center">
  <h1 class="text-3xl font-black text-blue-600 dark:text-blue-500">HASAN TELECOM</h1>
  <p id="modeIndicator" class="text-xs text-slate-400 mt-1">STAFF VIEW MODE</p>

  <div class="flex justify-center gap-4 mt-4">
    <button onclick="toggleTheme()" class="p-3 rounded-xl bg-slate-100 dark:bg-slate-800">
      <span id="themeIcon">ðŸŒ™</span>
    </button>

    <button id="adminBtn" onclick="toggleAdmin()" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold">
      LOGIN
    </button>

    <div id="adminTools" class="hidden flex gap-2">
      <button onclick="generatePDF()" class="bg-orange-600 p-3 rounded-xl text-white">ðŸ“„</button>
      <button onclick="logout()" class="bg-red-600 p-3 rounded-xl text-white">âœ•</button>
    </div>
  </div>
</div>

<!-- SEARCH -->
<div class="w-full max-w-xl bg-white dark:bg-slate-900 rounded-3xl p-4 shadow">
  <input id="searchInput" onkeyup="render()" placeholder="Search inventory..."
    class="w-full p-3 rounded-xl bg-slate-100 dark:bg-slate-800 outline-none">
</div>

<!-- LIST -->
<div id="vaultContent" class="w-full max-w-xl space-y-3"></div>
<div id="emptyState" class="hidden text-slate-400 italic">No items found</div>

<!-- MAIN LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyD2_M0SwhaQ90wuEVBdDP91zBc2GDWKglQ",
  authDomain: "hasan-telecom-ad91e.firebaseapp.com",
  databaseURL: "https://hasan-telecom-ad91e-default-rtdb.firebaseio.com",
  projectId: "hasan-telecom-ad91e",
  storageBucket: "hasan-telecom-ad91e.appspot.com",
  messagingSenderId: "199331841561",
  appId: "1:199331841561:web:3e2ef8bdb21f222ee5cc88"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* APP STATE */
const ADMIN_PASSWORD = "511436";
let isAdmin = false;
let data = [];

/* ðŸŒ™ THEME */
function applyTheme(t){
  document.documentElement.classList.toggle("dark", t==="dark");
  document.getElementById("themeIcon").innerText = t==="dark"?"â˜€ï¸":"ðŸŒ™";
  localStorage.setItem("theme", t);
}

function toggleTheme(){
  applyTheme(localStorage.getItem("theme")==="dark"?"light":"dark");
}

applyTheme(localStorage.getItem("theme") || "dark");

/* ðŸ” LOGIN */
function toggleAdmin(){
  const key = prompt("Admin Password:");
  if(key === ADMIN_PASSWORD){
    isAdmin = true;
    alert("Admin Login Successful");
  } else {
    alert("Wrong Password");
    isAdmin = false;
  }
  updateUI();
}

function logout(){
  isAdmin = false;
  updateUI();
}

function updateUI(){
  document.getElementById("adminTools").classList.toggle("hidden", !isAdmin);
  document.getElementById("adminBtn").classList.toggle("hidden", isAdmin);
  document.getElementById("modeIndicator").innerText =
    isAdmin ? "ADMIN AUTHORIZED" : "STAFF VIEW MODE";
  render();
}

/* ðŸ”¥ FIREBASE SYNC */
onValue(ref(db,"inventory"), snap=>{
  data = snap.val() ? Object.values(snap.val()) : [];
  render();
});

function saveItem(item){
  if(!item.id) item.id = Date.now().toString();
  set(ref(db,"inventory/"+item.id), item);
}

function deleteItem(id){
  if(confirm("Delete item?")){
    remove(ref(db,"inventory/"+id));
  }
}

/* ðŸ§¾ RENDER */
function render(){
  const q = searchInput.value.toLowerCase();
  vaultContent.innerHTML = "";

  const filtered = data.filter(i =>
    (i.brand+i.name+i.cat).toLowerCase().includes(q)
  );

  emptyState.classList.toggle("hidden", filtered.length>0);

  filtered.forEach(i=>{
    vaultContent.innerHTML += `
      <div class="bg-white dark:bg-slate-900 rounded-xl p-4 shadow flex justify-between">
        <div><b>${i.brand}</b> ${i.name}</div>
        <div onclick="toggleStock('${i.id}')" class="cursor-pointer">
          ${i.inStock?"ðŸŸ¢":"ðŸ”´"}
        </div>
        ${isAdmin?`<button onclick="deleteItem('${i.id}')" class="text-red-500">âœ•</button>`:""}
      </div>`;
  });
}

function toggleStock(id){
  const item = data.find(i=>i.id===id);
  item.inStock = !item.inStock;
  saveItem(item);
}

/* ðŸ“„ PDF */
function generatePDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("HASAN TELECOM INVENTORY",14,20);
  doc.autoTable({
    startY:30,
    head:[["Brand","Model","Stock"]],
    body:data.map(i=>[i.brand,i.name,i.inStock?"YES":"NO"])
  });
  doc.save("inventory.pdf");
}

/* ðŸ”‘ EXPOSE FUNCTIONS (CRITICAL FIX) */
window.toggleTheme = toggleTheme;
window.toggleAdmin = toggleAdmin;
window.logout = logout;
window.deleteItem = deleteItem;
window.toggleStock = toggleStock;
window.generatePDF = generatePDF;
window.render = render;
</script>

<!-- SERVICE WORKER -->
<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
